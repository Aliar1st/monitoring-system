<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/patient}"
      xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div layout:fragment="contentPatient" th:object="${statementModel}" class="col-md-8">
        <div class="card">
            <div class="card-header card-header-primary">
                <h4 class="card-title">Заключение</h4>
                <p class="card-category">Комментарий к полученному результату</p>
            </div>
            <div class="card-body">
                <h3>Ваш результат <strong><span th:text="*{borgResult} + ' баллов'" th:remove="tag"></span></strong> </h3>
                <p><span th:text="*{recommendation}" th:remove="tag"></span></p>
            </div>
        </div>
        <div class="card">
            <div class="card-header card-header-primary">
                <h4 class="card-title">ЧСС</h4>
                <p class="card-category">Рассчитывается как число баллов*10 уд/мин</p>
            </div>
            <div class="card-body">
                <span th:text="*{borgResult} * 10" th:remove="tag"></span>
            </div>
        </div>
        <a th:href="@{/cardio-readings}" class="btn btn-primary pull-right">Посмотреть историю реабилитации</a>
        <!-- <a href="cardioReadings.blade.php" class="btn btn-primary pull-right">Печать заключения</a> -->
        <a th:href="@{/cardio-readings/create}" class="btn btn-primary pull-right">Добавить еще показания</a>
    </div>
</body>
</html>
