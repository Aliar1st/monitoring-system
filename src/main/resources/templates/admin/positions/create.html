<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin}"
      xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="col-md-12" layout:fragment="contentAdmin">
    <div class="card">
        <div class="card-header card-header-primary">
            <h4 class="card-title">Звание</h4>
            <p class="card-category">Добавить звание</p>
        </div>
        <div class="card-body">
            <!--            {!! Form::open(['route' => 'ranks.store']) !!}-->
            <form th:action="@{/admin/positions}" th:object="${PositionModel}" method="POST">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="bmd-label-floating">Звание</label>
                            <input th:field="*{name}"  type="text" class="form-control"
                                   aria-label="rank">
<!--                            {{ Form::label('rank', 'Звание', ['class' => 'bmd-label-floating']) }}-->
<!--                            {{ Form::text('rank', null, ['class' => 'form-control']) }}-->
                            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('name')}"
                                 th:errors="${name}">
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary pull-right">Добавить</button>
                <a th:href="@{/admin/positions}" type="button" class="btn btn-primary pull-right mr-2">Назад</a>
                <div class="clearfix"></div>
                <!--            {!! Form::close() !!}-->
            </form>
        </div>
    </div>
</div>
</body>
</html>
