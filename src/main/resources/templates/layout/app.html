<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head>
        <meta charset="utf-8"/>
        <link rel="apple-touch-icon" sizes="76x76" th:href="@{/images/apple-icon.png}">
        <link rel="icon" type="image/png" th:href="@{/images/favicon.png}">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Личный кабинет</title>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'

        <link rel="stylesheet" type="text/css"
              href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
        <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
        <link th:href="@{/styles/material-dashboard.css}"  rel="stylesheet" type="text/css"/>
        <link th:href="@{/styles/demo.css}"  rel="stylesheet" type="text/css"/>
        <link th:href="@{/styles/custom.css}"  rel="stylesheet" type="text/css"/>
        <link th:href="@{/styles/datatables.css}"  rel="stylesheet" type="text/css"/>
        <!--?????????-->
        <!--<link href="{{ asset('personal_area\jquery-datatable\skin\bootstrap\css\dataTables.bootstrap.css') }}" rel="stylesheet" />-->
        <!--????????? -->
        <th:block layout:fragment="styles"></th:block>
    </head>

    <body>
        <div class="wrapper ">
            <div layout:fragment="content"></div>
        </div>

        <!--   Core JS Files   -->
        <script th:src="@{/scripts/core/jquery.min.js}"  type="text/javascript"></script>
        <script th:src="@{/scripts/core/popper.min.js}"  type="text/javascript"></script>

        <script th:src="@{/scripts/plugins/bootstrap-notify.js}" ></script>
        <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
        <script th:src="@{/scripts/material-dashboard.js}"  type="text/javascript"></script>
        <script th:src="@{/scripts/core/mdb.min.js}"  type="text/javascript"></script>
        <script th:src="@{/scripts/core/moment.min.js}"  type="text/javascript"></script>
        <script th:src="@{/scripts/custom/custom-chat.js}"  type="text/javascript"></script>
        <th:block layout:fragment="scripts"></th:block>
